<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single Player Chess</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        #status {
            margin: 10px;
            font-weight: bold;
        }
        #chessBoard {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            grid-template-rows: repeat(8, 1fr);
            width: 640px;
            height: 640px;
            border: 2px solid #333;
        }
        .square {
            width: 80px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        .square.light {
            background-color: #f0d9b5;
        }
        .square.dark {
            background-color: #b58863;
        }
        .square.selected {
            background-color: #f7f769 !important;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.3);
        }
        .square img {
            width: 70px;
            height: 70px;
            object-fit: contain;
        }
        #promotionContainer {
            margin-top: 20px;
            text-align: center;
            display: none;
        }
        #promotionContainer.visible {
            display: block;
        }
        #promotionContainer h3 {
            margin-bottom: 10px;
        }
        .promotion-button {
            margin: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: 2px solid #333;
            background-color: #fff;
            border-radius: 5px;
        }
        .promotion-button:hover {
            background-color: #f0f0f0;
        }
        #saveGameContainer {
            margin-top: 20px;
            text-align: center;
        }
        #saveGameBtn {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            border: 2px solid #333;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
        }
        #saveGameBtn:hover {
            background-color: #45a049;
        }
        #testCaseNameInput {
            padding: 8px;
            font-size: 14px;
            margin: 5px;
            border: 2px solid #333;
            border-radius: 5px;
        }
        #resetGameBtn {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            border: 2px solid #333;
            background-color: #f44336;
            color: white;
            border-radius: 5px;
        }
        #resetGameBtn:hover {
            background-color: #da190b;
        }
        .action-btn {
            padding: 10px 20px;
            font-size: 16px;
            margin: 5px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            font-weight: bold;
        }
        .resign-btn {
            background-color: #dc3545;
            color: white;
        }
        .resign-btn:hover {
            background-color: #c82333;
        }
        .propose-draw-btn {
            background-color: #007bff;
            color: white;
        }
        .propose-draw-btn:hover {
            background-color: #0056b3;
        }
        .accept-draw-btn {
            background-color: #28a745;
            color: white;
        }
        .accept-draw-btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <h1>Single Player Chess</h1>
    <div id="status">Loading game...</div>
    <div id="chessBoard"></div>
    <div id="promotionContainer">
        <h3>Choose promotion piece:</h3>
        <button class="promotion-button" data-piece="queen">Queen</button>
        <button class="promotion-button" data-piece="rook">Rook</button>
        <button class="promotion-button" data-piece="bishop">Bishop</button>
        <button class="promotion-button" data-piece="knight">Knight</button>
    </div>
    <div id="saveGameContainer">
        <input type="text" id="testCaseNameInput" placeholder="Enter test case name">
        <button id="saveGameBtn">Save Game</button>
        <button id="resetGameBtn">Reset Game</button>
    </div>
    <div id="gameActionsContainer" style="margin-top: 20px; text-align: center;">
        <div id="whiteActionsContainer" style="margin-bottom: 15px;">
            <h3 style="margin: 10px;">White Actions</h3>
            <button id="whiteResignBtn" class="action-btn resign-btn">Resign (White)</button>
            <button id="whiteProposeDrawBtn" class="action-btn propose-draw-btn">Propose Draw (White)</button>
            <button id="whiteAcceptDrawBtn" class="action-btn accept-draw-btn" style="display: none;">Accept Draw (White)</button>
        </div>
        <div id="blackActionsContainer" style="margin-bottom: 15px;">
            <h3 style="margin: 10px;">Black Actions</h3>
            <button id="blackResignBtn" class="action-btn resign-btn">Resign (Black)</button>
            <button id="blackProposeDrawBtn" class="action-btn propose-draw-btn">Propose Draw (Black)</button>
            <button id="blackAcceptDrawBtn" class="action-btn accept-draw-btn" style="display: none;">Accept Draw (Black)</button>
        </div>
    </div>
    <script type="module" src="app.js"></script>
</body>
</html>
